<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">New Student</h2>

                <form method="post" th:object="${usersDto}">
                    <div class="row mb-3">
                        <label for="" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${usersDto.name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                th:errors="${usersDto.name}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${usersDto.email}">
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                                th:errors="${usersDto.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${usersDto.phone}">
                            <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                                th:errors="${usersDto.phone}"></p>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${usersDto.address}">
                            <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                                th:errors="${usersDto.address}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${usersDto.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                th:errors="${usersDto.description}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/Users" class="btn btn-outline-primary" role="button">Cancel</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
