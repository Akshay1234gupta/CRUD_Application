<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Users</h1>
        <a href="/Users/create" class="btn btn-primary">Add Users</a>


        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>ADDRESS</th>
                    <th>PHONE</th>
                    <th>DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Users:${Users}">
                    <td th:text="${Users.id}"></td>
                    <td th:text="${Users.name}"></td>
                    <td th:text="${Users.email}"></td>
                    <td th:text="${Users.address}"></td>
                    <td th:text="${Users.phone}"></td>
                    <td th:text="${Users.description}"></td>
                    <td style="white-space:nowrap">
                        <a th:href="@{/Users/edit{id=${Users.id}}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/Users/delete{id=${Users.id}}}" class="btn btn-primary btn-sm"
                            onclick="return confirm('are you sure?')">Delete</a>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
